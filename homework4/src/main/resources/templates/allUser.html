<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Пользователи</h1>
<table>
    <tr>
        <th>Имя</th>
        <th>Логин</th>
        <th>Возраст</th>
    </tr>
    <tr th:each="u: ${users}">
        <td th:text="${u.name}"></td>
        <td th:text="${u.login}"></td>
        <td th:text="${u.age}"></td>
    </tr>
</table>
</body>
</html>
